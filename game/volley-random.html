              <style>
                .stylish-text {
                    font-size: 16px;
                    text-align: left;
                    padding: 50px;
                    background-color: #060d25;
                    color: #fff;
                    border-radius: 20px;
                    box-shadow: 0 0 20px #ff6014;
                    transition: transform 0.3s ease-in-out;
                    line-height: 2.5;
                }
                .stylish-text:hover {
                    transform: scale(1.01);
                }
                h1, h2, li {
              color: rgb(241, 145, 90);
              font-size: 1.5em;
                     }

                .ad-sidebar {
                    position: fixed;
                    width: 160px;
                    height: 600px;
                    background: rgba(6, 13, 37, 0.9);
                    border: 2px solid #ff6014;
                    z-index: 999;
                    backdrop-filter: blur(5px);
                    box-shadow: 0 0 15px rgba(255, 96, 20, 0.3);
                    transition: all 0.3s ease;
                    overflow: hidden;
                }

                .ad-sidebar::before {
                    content: '';
                    position: absolute;
                    top: 0;
                    left: -100%;
                    width: 100%;
                    height: 100%;
                    background: linear-gradient(
                        90deg,
                        transparent,
                        rgba(255, 96, 20, 0.2),
                        transparent
                    );
                    animation: shine 3s infinite;
                }

                .ad-sidebar::after {
                    content: '';
                    position: absolute;
                    inset: 0;
                    border: 2px solid transparent;
                    background: linear-gradient(45deg, #ff6014, transparent, #ff6014) border-box;
                    -webkit-mask: 
                        linear-gradient(#fff 0 0) padding-box,
                        linear-gradient(#fff 0 0);
                    mask-composite: exclude;
                    animation: borderRotate 4s linear infinite;
                }

                .ad-left {
                    left: 270px;
                    top: 50%;
                    transform: translateY(-50%);
                    clip-path: polygon(10% 0, 100% 0, 90% 100%, 0 100%);
                }

                .ad-right {
                    right: 270px;
                    top: 50%;
                    transform: translateY(-50%);
                    clip-path: polygon(0 0, 90% 0, 100% 100%, 10% 100%);
                }

                .ad-horizontal {
                    width: 728px;
                    height: 90px;
                    margin: 20px auto;
                    background: rgba(6, 13, 37, 0.9);
                    border: 2px solid #ff6014;
                    backdrop-filter: blur(5px);
                    box-shadow: 0 0 20px rgba(255, 96, 20, 0.2);
                    position: relative;
                    overflow: hidden;
                    transition: all 0.3s ease;
                    clip-path: polygon(3% 0, 97% 0, 100% 50%, 97% 100%, 3% 100%, 0 50%);
                }

                .ad-horizontal::before {
                    content: '';
                    position: absolute;
                    top: 0;
                    left: -100%;
                    width: 100%;
                    height: 100%;
                    background: linear-gradient(
                        90deg,
                        transparent,
                        rgba(255, 96, 20, 0.2),
                        transparent
                    );
                    animation: shine 2s infinite;
                }

                /* Animations */
                @keyframes shine {
                    0% {
                        left: -100%;
                    }
                    50%, 100% {
                        left: 100%;
                    }
                }

                @keyframes borderRotate {
                    from {
                        transform: rotate(0deg);
                    }
                    to {
                        transform: rotate(360deg);
                    }
                }

                @media (max-width: 1200px) {
                    .ad-sidebar {
                        display: none;
                    }
                }

                @media (max-width: 768px) {
                    .ad-horizontal {
                        width: 100%;
                        height: auto;
                        min-height: 90px;
                        clip-path: none;
                    }
                }

                @keyframes glitch {
                  0% {
                    transform: translate(0);
                  }
                  20% {
                    transform: translate(-2px, 2px);
                  }
                  40% {
                    transform: translate(-2px, -2px);
                  }
                  60% {
                    transform: translate(2px, 2px);
                  }
                  80% {
                    transform: translate(2px, -2px);
                  }
                  100% {
                    transform: translate(0);
                  }
                }

                @keyframes cyber-bg {
                  0% {
                    background-position: 0 0;
                  }
                  100% {
                    background-position: 4px 4px;
                  }
                }

                .cyber-btn:hover {
                  transform: scale(1.05);
                  box-shadow: 
                    0 0 20px #ff6014,
                    inset 0 0 20px #ff6014;
                  text-shadow: 0 0 10px #ff6014;
                }

                .cyber-btn:before {
                  content: '';
                  position: absolute;
                  top: 0;
                  left: -100%;
                  width: 100%;
                  height: 100%;
                  background: linear-gradient(
                    120deg,
                    transparent,
                    rgba(255,96,20,0.4),
                    transparent
                  );
                  transition: 0.5s;
                }

                .cyber-btn:hover:before {
                  left: 100%;
                }
